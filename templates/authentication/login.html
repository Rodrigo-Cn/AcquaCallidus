<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}" />
    <script src="{% static 'js/toast.js' %}"></script>
  </head>
  <body>
{% if messages %}
  <div id="toast" class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg z-50 transition-opacity duration-500">
    {% for message in messages %}
      <p class="font-semibold">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
    <div
      id="login"
      class="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8"
    >
      <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h3
          class="text-2xl sm:text-2xl font-bold text-gray-900 mb-6 flex flex-col items-center text-center"
        >
          <img
            class="w-32 sm:w-48 mb-2"
            src="{% static 'img/logo1.png' %}"
            alt="logo.png"
          />
          Bem-vindo, realize o seu login
        </h3>

        <form class="space-y-4" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Usuário</label
            >
            <input
              type="text"
              name="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="rodrigo_29"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Senha</label
            >
            <input
              type="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="•••••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
          >
            Logar
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          Não tem conta?
          <a
            target="_blank"
            href="https://www.linkedin.com/in/rodrigo-costa-411038255/"
            class="text-indigo-600 hover:text-indigo-500 font-medium"
            >Contate-nos</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
