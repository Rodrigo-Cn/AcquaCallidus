{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Dashboard</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex justify-center mt-10">
      <div class="w-[90%] md:w-4/5 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition p-6 relative flex flex-col">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
              <i data-lucide="cpu" class="w-6 h-6 text-blue-500"></i>
              <h2 class="text-lg font-semibold text-gray-800">ESP32 - Sensor 01</h2>
            </div>
            <span class="text-xs font-bold px-2 py-1 rounded-full text-white bg-green-500">Online</span>
          </div>

          <div class="space-y-2 text-gray-600 text-sm">
            <div class="flex items-center">
              <i data-lucide="wifi" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>IP:</strong> 192.168.0.15</p>
            </div>
            <div class="flex items-center">
              <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>Localização:</strong> Laboratório 2</p>
            </div>
            <div class="flex items-center">
              <i data-lucide="thermometer" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>Última leitura:</strong> 32°C</p>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-2">
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
              <i data-lucide="eye" class="w-4 h-4 mr-2"></i>Visualizar
            </button>
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
              <i data-lucide="edit" class="w-4 h-4 mr-2"></i>Editar
            </button>
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition">
              <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>Deletar
            </button>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition p-6 relative flex flex-col">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
              <i data-lucide="cpu" class="w-6 h-6 text-blue-500"></i>
              <h2 class="text-lg font-semibold text-gray-800">ESP32 - Sensor 02</h2>
            </div>
            <span class="text-xs font-bold px-2 py-1 rounded-full text-white bg-gray-400">Offline</span>
          </div>
          <div class="space-y-2 text-gray-600 text-sm">
            <div class="flex items-center">
              <i data-lucide="wifi-off" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>IP:</strong> 192.168.0.20</p>
            </div>
            <div class="flex items-center">
              <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>Localização:</strong> Sala de Redes</p>
            </div>
            <div class="flex items-center">
              <i data-lucide="thermometer" class="w-5 h-5 mr-2 text-gray-400"></i>
              <p><strong>Última leitura:</strong> --</p>
            </div>
          </div>
          <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-2">
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
              <i data-lucide="eye" class="w-4 h-4 mr-2"></i>Visualizar
            </button>
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
              <i data-lucide="edit" class="w-4 h-4 mr-2"></i>Editar
            </button>
            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition">
              <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>Deletar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
