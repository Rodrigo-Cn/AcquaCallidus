{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-3" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>404 - Página Não Encontradac</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div x-init="$refs.loading.classList.add('hidden'); setColors(color);">
      <main
        aria-labelledby="pageTitle"
        class="flex items-center justify-center h-screen bg-gray-100 text-gray-800"
      >
        <div class="p-4 space-y-4">
          <div
            class="flex flex-col items-start space-y-3 sm:flex-row sm:space-y-0 sm:items-center sm:space-x-3"
          >
            <p class="font-semibold text-danger-light text-9xl">404</p>
            <div class="space-y-2">
              <h1 id="pageTitle" class="flex items-center space-x-2">
                <svg
                  aria-hidden="true"
                  class="w-6 h-6 text-danger-light"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  />
                </svg>
                <span class="text-xl font-medium text-gray-600 sm:text-2xl">
                  Oops! Página não encontrada.
                </span>
              </h1>
              <p class="text-base font-normal text-gray-600">
                A página que você está procurando não foi encontrada.
              </p>
              <p class="text-base font-normal text-gray-600">
                Você pode voltar para a
                <a href="/" class="text-blue-600 hover:underline"
                  >página inicial</a
                >.
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
